<!DOCTYPE html>
<html>
<head>
<title>Dungeons and Dragons Character Generator</title>
<link rel="stylesheet" href="randomiser.css"></link>
</head>
<body>

<h1>Generate Dungeons and Dragons Character (wip)</h1>

<div class="randomiser">
    <div class="randomiseAll">
        <button onclick="setRace(), setSubRace(), setClas(), setSubClas(); setBackground(), setAlignment()">Randomise All</button>
    </div>
    <div class="randomiseRace">
    <button onclick="setRace(); setSubRace()">Race</button>
    <p id="race"></p>
    <p id="subrace"></p>
    </div>
    <div class="randomiseClass">
    <button onclick="setClas(); setSubClas()">Class</button></p>
    <p id="class"></p>
    <p id="subclass"></p>
    </div>
    <div class="randomiseBackground">
        <button onclick="setBackground()">Background</button></p>
        <p id="background"></p>
    </div>
    <div class="randomiseAlignment">
        <button onclick="setAlignment()">Alignment</button></p>
        <p id="alignment"></p>
    </div>
</div>

<script src="randomiser.js"></script>

</body>

</html>
