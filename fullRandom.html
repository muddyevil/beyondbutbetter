<!DOCTYPE html>
<html>
<head>
<title>Dungeons and Dragons Character Generator</title>
<link rel="stylesheet" href="fullRandom.css"></link>
</head>
<body>

<script src="fullRandom.js"></script>

<h1>Generate Dungeons and Dragons Character (Full)</h1>

<!--Button to randomise everything in the table-->

<div class="randomiser">
    <div class="randomiseAll">
        <button onclick="randomise()">Randomise</button>
    </div>    
</div>

<!--Table to populate-->

<div class="tiyl">

<!--Race-->    

    <div class="row">
        <div id="race">
            <div class="title">
                Race
            </div>
            <div id="raceInfo">

            </div>
        </div>
    </div>

<!--Subrace-->

    <div class="row">
        <div id="subrace">
            <div class="title">
                Subrace
            </div>
            <div id="subraceInfo">
                
            </div>
        </div>
    </div>

<!--Class-->

    <div class="row">
        <div id="clas">
            <div class="title">
                Class
            </div>
            <div id="classInfo">
                
            </div>
        </div>
    </div>

<!--Subclass-->

    <div class="row">
        <div id="subclass">
            <div class="title">
                Subclass
            </div>
            <div id="subclassInfo">
                
            </div>
        </div>
    </div>

<!--Background-->

    <div class="row">
        <div id="background">
            <div class="title">
                Background
            </div>
            <div id="backgroundInfo">
                
            </div>
        </div>
    </div>

<!--Alignment-->

    <div class="row">
        <div id="alignment">
            <div class="title">
                Alignment
            </div>
            <div id="alignmentInfo">
                
            </div>
        </div>
    </div>

</div>

</body>

</html>
